<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/external/boostrap.min.css" rel="stylesheet">
    <title>Salary Standoff</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="what.html">What</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="home-header">Salary Standoff</h1>
</div>

<div class="container top-medium-buffer">
    <form id="candidate-salary-form" class="salary-form" onsubmit="return handleCandidateSalaryForm(this)">
        <div class="mb-3 center-text">
            <label for="minSalaryAcceptable" class="form-label">What's your minimum acceptable salary?</label>
            <input type="number" class="form-control" id="minSalaryAcceptable" name="minSalaryAcceptable" required>
        </div>
        <div class="center-text top-small-buffer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<div class="container top-medium-buffer">
    <form id="employer-salary-form" class="salary-form" style="display:none" onsubmit="">
        <div class="mb-3 center-text">
            <label for="maxSalaryAcceptable" class="form-label">What's your maximum acceptable salary?</label>
            <input type="number" class="form-control" id="maxSalaryAcceptable" name="maxSalaryAcceptable" required>
        </div>
        <div class="center-text top-small-buffer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<div class="container top-medium-buffer" style="display:none" id="employer-salary-url">
    Share the following link with the recruiter:
    <div class="card">
        <div class="card-body" id="employer-salary-url-card"></div>
    </div>
</div>

<script src="js/external/jquery-3.6.0.min.js"></script>
<script src="js/external/jquery.form.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
